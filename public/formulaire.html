<!DOCTYPE html>
<html>

<head>
    <title>Mini CRM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <h4><a href="/">Liste clients</a></h4>

    <h3>Formulaire nouveau client</h3>

    <div class="bs-example">
        <form class="form" method="POST" action="/post">
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" placeholder="Nom">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" placeholder="Prénom">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" name="phone" placeholder="Téléphone">
            </div>
            <div class="form-group">
                <textarea name="description" class="form-control" name="description" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

</body>
<script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/mustache/mustache.min.js"></script>
<script type="text/javascript" src="/index.js"></script>

</html>
